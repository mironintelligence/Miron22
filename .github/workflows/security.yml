name: Security Audit

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 0 * * 0' # Weekly run

jobs:
  security-test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: miron_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
        pip install pytest httpx passlib argon2-cffi redis psycopg2-binary
        
    - name: Run Security Tests
      env:
        DATABASE_URL: postgresql://postgres:password@localhost:5432/miron_test
        REDIS_URL: redis://localhost:6379/0
        SECRET_KEY: test_secret_key_123
        JWT_SECRET: test_jwt_secret_456
        DATA_ENCRYPTION_KEY: PX6QT9yrqwkmIyGUycO0h9OpoRTpB1pCmwvCiP4drIU=
        DATA_HASH_KEY: test_hash_key_789
        ENVIRONMENT: test
      run: |
        # Init DB schema
        python -c "from backend.db import init_db; init_db()"
        # Run Tests
        pytest backend/tests/security_tests.py -v
